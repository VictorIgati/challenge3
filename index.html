<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Tickets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flatdango</h1>
    </header>
    <main>
        <!-- Movie list section -->
        <section id="movie-list">
            <h2>Movies</h2>
            <ul id="films">
                <!-- Movie list items will be dynamically added here -->
            </ul>
        </section>
        <!-- Movie details section -->
        <section id="movie-details">
            <h2>Movie Details</h2>
            <div id="poster">
                <!-- Movie poster will be displayed here -->
            </div>
            <div id="info">
                <h3 id="title"></h3>
                <p id="runtime"></p>
                <p id="showtime"></p>
                <p id="available-tickets"></p>
                <p id="description"></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
